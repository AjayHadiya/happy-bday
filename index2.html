        body {

        .candle {
            position: absolute;
            width: 14px;
            height: 50px;
            background: linear-gradient(#fff, #f0f0f0);
            border-radius: 4px;
            z-index: 60;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .candle .wick {
            position: absolute;
            top: -8px;
            left: 50%;
            width: 2px;
            height: 12px;
            background: #222;
            transform: translateX(-50%);
        }

        .flame {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 18px;
            height: 28px;
            pointer-events: none;
            transition: opacity 450ms ease, transform 450ms ease;
            z-index: 100;
            filter: drop-shadow(0 2px 6px rgba(255, 140, 0, 0.45));
        }

        .flame svg {
            width: 100%;
            height: 100%;
        }

        @keyframes flicker {
            0% {
                transform: translateX(-50%) translateY(0) scale(1);
            }

            50% {
                transform: translateX(-50%) translateY(-2px) scale(0.95);
            }

            100% {
                transform: translateX(-50%) translateY(0) scale(1);
            }
        }

        .flame {
            animation: flicker 360ms infinite;
            transform-origin: 50% 100%;
        }

        .flame.out {
            opacity: 0;
            transform: translateX(-50%) translateY(8px) scale(0.6);
            animation-play-state: paused;
        }

        .puff {
            position: absolute;
            top: -34px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            opacity: 0;
            transition: opacity 600ms, transform 600ms;
            pointer-events: none;
        }

        .puff.show {
            opacity: .95;
            transform: translateX(-50%) translateY(-14px);
        }

        }

        .btn {
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
        }

        .btn.primary {
            background: #ff7b7b;
            color: #fff;
        }

        .btn.ghost {
            background: transparent;
            border: 1px solid rgba(0, 0, 0, 0.08);

        #mic-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #cfcfcf;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.08);
        }

        #mic-indicator.listening {
            background: #5fe26b;
            box-shadow: 0 0 10px rgba(95, 226, 107, 0.6);
        }

        #wrap {
            display: none;
            margin-top: 18px;
        }

        #canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            border-radius: 6px;
            box-shadow: 0 10px 28px rgba(0, 0, 0, 0.12);
            overflow: hidden;
        }

        #code {
            display: none;

    <script>
        // Clock
        function updateClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); requestAnimationFrame(updateClock); }
        updateClock();

        // Audio
        let audioEl = document.getElementById('myAudio'); audioEl.play().catch(() => { });

        // Mic & Blow Detection
        let listening = false, blowDetected = false, rafId;
        const btnEnable = document.getElementById('btn-enable');
        const btnSkip = document.getElementById('btn-skip');
        const micInd = document.getElementById('mic-indicator');
        btnEnable.addEventListener('click', () => {
            if (listening) return;
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const analyser = audioCtx.createAnalyser(); analyser.fftSize = 2048;
                const source = audioCtx.createMediaStreamSource(stream); source.connect(analyser);
                listening = true; micInd.classList.add('listening');
                let data = new Float32Array(analyser.fftSize);
                function loop() {
                    analyser.getFloatTimeDomainData(data);
                    let sum = 0; for (let i = 0; i < data.length; i++) sum += data[i] * data[i];
                    let rms = Math.sqrt(sum / data.length);
                    if (!blowDetected && rms > 0.12) { blowDetected = true; extinguishCandles(); setTimeout(goToTree, 900); }
                    rafId = requestAnimationFrame(loop);
                }
                loop();
            }).catch(() => { alert('Microphone access denied'); });
        });
        btnSkip.addEventListener('click', goToTree);

        function extinguishCandles() {
            document.querySelectorAll('.flame').forEach((f, idx) => {
                let puff = document.getElementById('p' + (idx + 1));
                if (puff) { puff.classList.add('show'); setTimeout(() => { puff.classList.remove('show'); }, 900); }
                f.classList.add('out');
            });
            if (rafId) cancelAnimationFrame(rafId);
            listening = false; micInd.classList.remove('listening');
            btnEnable.style.display = 'none'; btnSkip.style.display = 'none';
        }

        // Tree Animation with bloom
        function goToTree() {
            document.getElementById('cake-container').style.display = 'none';
            document.getElementById('wrap').style.display = 'block';
            const canvas = document.getElementById('canvas'); const ctx = canvas.getContext('2d');
            const treeImg = new Image(); treeImg.src = 'img2.png';
            treeImg.onload = () => { ctx.drawImage(treeImg, 0, 0, canvas.width, canvas.height); startBloom(); };
            $('#code').fadeIn(1000);
        }
